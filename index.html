<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Text Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }

        h3 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .content-text {
            color: #666;
            font-size: 1.1rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Welcome to Our Website</h3>
        <div class="content-text">
            This is some sample text that appears centered on the page. The text is aligned in the center and positioned underneath the heading above. This layout creates a clean and simple design that's perfect for displaying important information or messages to your visitors.
        </div>
    </div>
</body>
</html>
